        <div class="col-12">
          <div class="card mb-4">
            <div class="card-header pb-0">

        
          
  
          
              
            
               
             
              
                <h6>Tabla de Mascotas</h6>
           
                <button mat-raised-button (click)="openAddEditEmpForm()">AgregarMascota </button>
                 </div>
           <div class="container-fluid py-4 "> 
                
                <mat-form-field   >

                  <mat-label>Filter</mat-label>
                  <input matInput (keyup)="applyFilter($event)"  placeholder="Ex. Mia" #input>
                </mat-form-field>
                <div class="table-container">
                 
                <table  mat-table [dataSource]="dataSource"  matSort>
              
            
              
                  <!-- Progress Column -->
                  <ng-container matColumnDef="Nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                    <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="Edad">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
                    <td mat-cell *matCellDef="let row"> {{row.edad}} </td>
                  </ng-container>
              
                  <!-- Fruit Column -->
                  <ng-container matColumnDef="Raza">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Raza </th>
                    <td mat-cell *matCellDef="let row"> {{row.raza}} </td>
                  </ng-container>
                  <ng-container matColumnDef="Sexo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sexo </th>
                    <td mat-cell *matCellDef="let row"> {{row.sexo}} </td>
                  </ng-container>
                  <ng-container matColumnDef="Especie">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Especie </th>
                    <td mat-cell *matCellDef="let row"> {{row.especie}} </td>
                  </ng-container>
                  <ng-container matColumnDef="Acciones">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                    <td mat-cell *matCellDef="let row"> 
                    <button mat-icon-button>

                      <mat-icon></mat-icon>
                    </button>  
                    
                    </td>
                  </ng-container>
                  <ng-container matColumnDef="Color">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
                    <td mat-cell *matCellDef="let row"> {{row.color}} </td>
                  </ng-container>
                  <ng-container matColumnDef="Peso">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Peso </th>
                    <td mat-cell *matCellDef="let row"> {{row.peso}} </td>
                  </ng-container>
                  <ng-container matColumnDef="FechaDeNacimiento">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> FechaDeNacimiento </th>
                    <td mat-cell *matCellDef="let row"> {{row.fechaDeNacimiento| date}}  </td>
                  </ng-container>
                        <!-- ID Column -->
                        <ng-container matColumnDef="Id">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                        </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </table>
                </div>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
              </div>
        
      </div>
          </div>
        </div>
