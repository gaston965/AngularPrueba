    <div class="container-fluid py-4">
    
        <div class="col-12">
          <div class="card mb-4">
            <div class="card-header pb-0">
              <h6>Tabla de Mascotas</h6>
           
              <button mat-raised-button (click)="openAddEditEmpForm()">AgregarMascota </button>
              <!-- (keyup)="applyFilter($event)" -->
            </div>
            <!-- <div class="card-body px-0 pt-0 pb-2 "> -->
              <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)"  placeholder="Ex. Mia" #input>
              </mat-form-field>
              
              <div class="table-responsive p-0">
                <table mat-table [dataSource]="dataSource" matSort>
              
            
              
                  <!-- Progress Column -->
                  <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> nombre </th>
                    <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="edad">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> edad </th>
                    <td mat-cell *matCellDef="let row"> {{row.edad}} </td>
                  </ng-container>
              
                  <!-- Fruit Column -->
                  <ng-container matColumnDef="raza">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> raza </th>
                    <td mat-cell *matCellDef="let row"> {{row.raza}} </td>
                  </ng-container>
                  <ng-container matColumnDef="peso">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> peso </th>
                    <td mat-cell *matCellDef="let row"> {{row.peso}} </td>
                  </ng-container>
                  <ng-container matColumnDef="fechaDeNacimiento">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> fechaDeNacimiento </th>
                    <td mat-cell *matCellDef="let row"> {{row.fechaDeNacimiento}} </td>
                  </ng-container>
                        <!-- ID Column -->
                        <ng-container matColumnDef="id">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                        </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
              </div>
              
              
            </div>
          </div>
        </div>
      <!-- </div> -->
